<!DOCTYPE html>


<html lang="en-US">
    <head>
        <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=utf-8">
        <TITLE>Breakout</TITLE>
        <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <script src="./js/webgazer.js"></script>
        <style>
            button {
                border-radius: 4px;
            }
        </style>
    </head>
    <body>
        <canvas id="plotting_canvas"></canvas>

        <script src="./js/jquery.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="./js/main.js"></script>
        <script src="./js/calibration.js"></script>
        <script src="./js/precision_calculation.js"></script>
        <script src="./js/precision_store_points.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/phaser@3.20.1/dist/phaser.min.js"></script>


        <!-- Calibration points -->
        <div class="calibrationDiv">
            <input type="button" class="Calibration" id="Pt1"/>
            <input type="button" class="Calibration" id="Pt2"/>
            <input type="button" class="Calibration" id="Pt3"/>
            <input type="button" class="Calibration" id="Pt4">
            <input type="button" class="Calibration" id="Pt5">
            <input type="button" class="Calibration" id="Pt6">
            <input type="button" class="Calibration" id="Pt7">
            <input type="button" class="Calibration" id="Pt8">
            <input type="button" class="Calibration" id="Pt9">
        </div>


        <div id="mainScreen" class="centerPage">
            <h1 style="margin-top: 30px"> BREAKOUT</h1>

            <button style="margin-top: 100px" onclick="Start()">START</button>
            <button style="margin-top: 20px" onclick="Recalibrate()">RECALIBRATE</button>
            <button style="margin-top: 20px" onclick="HighScore()">HIGH SCORE</button>
        </div>

        <div id="loading" class="centerPage">
            <h1 style="margin-top: 30px"> BREAKOUT</h1>
            LOADING
        </div>

        <!-- Latest compiled JavaScript -->
        <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
        <script src="./js/breakout.js"></script>
        <script src="./js/levels.js"></script>
    </body>
</html>
